<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DCC104 - EXEMPLO 01</title>
    <script src="Sprite.js" charset="utf-8"></script>
    <script src="Level.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>DCC 104 - Exemplo 01</h1>
    <canvas></canvas>
    <script>
      var eCanvas = document.getElementsByTagName("canvas")[0];
      var ctx = eCanvas.getContext("2d");

      var fps = 120;
      var atual = new Date();
      var anterior = new Date();
      var dt = 1/fps;

      var rosa = new Sprite();
      var fuel = 100;
      var acelerandoX = false;
      var acelerandoY = false;
      var level = new Level();
      level.init();


      desenha();

      function desenha(){
        requestAnimationFrame(desenha);
        atual = new Date();
        dt = (atual - anterior)/1000;

        ctx.clearRect(0,0,eCanvas.width,eCanvas.height);
        ctx.strokeRect(0,0,eCanvas.width,eCanvas.height)
        ctx.fillStyle = "darkgreen"
        ctx.fillText("dt: " +dt+" fps: " +Math.floor(1/dt), 10, 10);

        rosa.mover(dt);
        level.mover(dt);

        level.colidiuCom(rosa, function(inimigo, alvo){
          inimigo.color = "red";
        });

        rosa.desenhar(ctx);
        level.desenhar(ctx);

        anterior = atual;
      }

      addEventListener("keydown", function(e){
        if(fuel <= 0) return;
          switch(e.keyCode){
            /*case 32:
              rosa.vy = rosa.vy -80;
              break;*/
            case 37:
              rosa.ax = -100;
              break;
            case 38:
              rosa.ay = -100;
              break;
            case 39:
              rosa.ax = +100;
              break;
            case 40:
              rosa.ay = +100;
              break;
            default:
          }
      });

      addEventListener("keyup", function(e){
          switch(e.keyCode){
            case 37:
              rosa.ax = 0;
              break;
            case 38:
              rosa.ay = 0;
              break;
            case 39:
              rosa.ax = 0;
              break;
            case 40:
              rosa.ay = 0;
              break;
            default:
          }
      });

    </script>
  </body>
</html>
